<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Optional: Center vertically on the viewport */
    }

    .content {
        text-align: center; /* Center the text within the content */
    }
</style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>LOGIN</h1>
        <form>
            <label for="email">E-MAIL</label><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br><br>
            <label for="password">PASSWORD </label><br>
            <input type="password" id="password" placeholder="Enter your Password" required ><br><br>
            <button type="submit">Log In</button>
            <p>Not registered? <a href="./register.html">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
